<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Singing River Genealogy & Local History Library — Digital Collections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore the digital collections of the Singing River Genealogy & Local History Library.">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Singing River Genealogy & Local History Library</h1>
    <p>Digital Collections Front Door</p>
  </header>
  <main>
    <section class="search-section">
      <input id="searchInput" type="search" placeholder="Search titles & descriptions…">
      <button id="searchBtn">Search</button>
    </section>
    <aside id="facetSidebar">
      <h2>Filter</h2>
      <div id="collectionFilters"></div>
      <label>Year From: <input type="number" id="yearFrom"></label>
      <label>Year To: <input type="number" id="yearTo"></label>
    </aside>
    <section id="resultsGrid"></section>
    <button id="loadMoreBtn" hidden>Load more</button>
  </main>
  <footer>
    <p>© <span id="year"></span> Singing River Genealogy & Local History Library</p>
  </footer>
  <script src="assets/config.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
